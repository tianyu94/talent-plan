name: kvs
version: "1.0"
author: Terry <terry@email.com>
about: Key Value Store
args:
  - version:
      help: Version
      short: V
      long: version
subcommands:
  - set:
      about: Set key's value
      args:
        - key:
            help: Key
            required: true
            index: 1
        - value:
            help: Value
            required: false
            index: 2
  - get:
      about: Set key's value
      args:
        - key:
            help: Key
            required: true
            index: 1
  - rm:
      about: Set key's value
      args:
        - key:
            help: Key
            required: true
            index: 1
